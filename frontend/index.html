<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <img id="background" src="assets/background.jpeg" alt="Background">
        <div id="interaction">
            <img id="jarvis-gif" src="assets/animations/Jarvis.gif" alt="Jarvis">
            <div id="text-area">
                <textarea id="input-text" placeholder="Enter command..."></textarea>
                <button id="submit-btn">Submit</button>
                <div id="response"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
